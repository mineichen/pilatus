[book]
title = "The Pilatus Book"
authors = ["Markus Ineichen"]
description = "A comprehensive guide to the Pilatus framework"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "../target/book"

[output.html]
default-theme = "navy"
git-repository-url = "https://github.com/mineichen/pilatus"
git-repository-icon = "fa fa-github"
edit-url-template = "https://github.com/mineichen/pilatus/edit/main/book/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

