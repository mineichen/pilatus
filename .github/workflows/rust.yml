name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use CI-Config
        run: mv .cargo/config_ci.toml .cargo/config.toml
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
