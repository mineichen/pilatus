name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Setup job: Build Nix store and cache it for all other jobs
  setup-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: actions/cache@v4
        id: nix-cache
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store
      
      - name: Build all Nix dependencies
        # Build packages and fetch all dependencies to populate the Nix store
        # This ensures the cache contains everything needed by other jobs
        # Cache is automatically saved at the end of the job
        run: |
          # Enter devShell to fetch all toolchain dependencies
          # This ensures stable and nightly toolchains are in the cache
          nix develop --command true || true
          nix develop .#miri --command true || true

  test:
    runs-on: ubuntu-latest
    needs: setup-nix
    steps:
      - uses: actions/checkout@v5
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store
      
      - name: Test with minimal features
        run: nix run .#test
      
      - name: Test with all features
        run: nix run .#test-all-features

  test_miri:
    runs-on: ubuntu-latest
    needs: setup-nix
    steps:
      - uses: actions/checkout@v5
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store
      
      - name: Run Miri tests
        run: nix run .#miri-test

  build-book:
    runs-on: ubuntu-latest
    needs: setup-nix
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store
      
      - name: Build book
        run: nix run .#build-book
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/book
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
